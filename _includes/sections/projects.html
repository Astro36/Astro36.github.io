<h1 style="margin-bottom: 0;"><span data-i18n="skills.my_skills">Projects</span></h1>

{% for project in site.data.index.projects %}
  <div class="row">
      <div class="col">
        <h3>{{ project.name }}</h3>
        <p>{{ project.descr }}</p>

        {% if project.github %}
        <a href="{{ project.github }} "><i class="fa fa-fw fa-github" style="margin-right: 10px;"></i>GitHub</a>
        {% endif %}
        {% if project.website %}
        <a href="{{ project.website }} "><i class="fa fa-fw fa-home" style="margin-right: 10px;"></i>Homepage</a>
        {% endif %}

      </div>
  </div>
{% endfor %}
